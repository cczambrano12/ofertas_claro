<div class="container pt-6">
    <div class="row">
        <div class="h5 col-md-6 pt-5 pr-6 d-inline">
            Nombre Precio
        </div>
        <div class="h5 col-md-6 pt-5 pr-6 d-inline">
            Monto
        </div>
    </div>
    <div class="row inboxContainer">
        <table class="table">
            <div class="list-group pb-3" *ngFor="let item of test">
                <div>
                    <div class="d-inline col-md-6" style="width: 50%">
                        {{item.name}}
                    </div>
                    <div class="d-inline col-md-6 text-right" style="width: 50%">
                        $ {{item.val | number}}
                    </div>
                </div>
            </div>
    
        </table>
      </div>
</div>
